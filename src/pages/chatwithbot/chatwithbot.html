<ion-header>

  <ion-navbar color="myapp1">
    <ion-title>Chat with Dr.Skala</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let item of questions"  class="messages">
    <div class="message">
        <span>{{ item }}</span>
      </div>
  </div>
  <div *ngFor="let item of answers" class="answer" >
      <div class="answer" class="answerspan">
          <span>{{ item }}</span>
        </div>
    </div>
