<ion-header>

  <ion-navbar color="myapp1">
    <ion-title>Blog Description</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
{{blogid}}
<ion-card *ngFor="let item of blogdata">
  
    <ion-card-header>
      {{item.blog_title}}
      {{date | date: 'ddMMyyyy'}}{{item.blog_date}}
      <div align="right">
      <div>{{item.fk_doc_email_id}}</div>
      <div>{{item.fk_spec_id}}</div>
    </div>
    </ion-card-header>
  
    <ion-card-content>
      {{item.blog_desc}}
    </ion-card-content>
  
  </ion-card>
</ion-content>
