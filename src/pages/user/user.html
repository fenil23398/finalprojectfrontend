<ion-header>

  <ion-navbar color="myapp1">
     <ion-buttons end>
          <button ion-button color="white" clear right on-tap="logoutuser()">Log Out</button>
        </ion-buttons>
     
  <ion-title>User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-label floating><b>Email Id</b></ion-label>
        <ion-input type="email" [(ngModel)]="user" name="email" readonly></ion-input>
    </ion-item>
  <!--<ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="pass" name="pass" readonly></ion-input>
    </ion-item>-->
   <ion-item>
        <ion-label floating><b>Name</b></ion-label>
        <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating><b>Mobile No</b></ion-label>
        <ion-input type="Number" [(ngModel)]="mno" name="mno" ></ion-input>
    </ion-item>
    <br/>
   <!-- <ion-list radio-group [(ngModel)]="gen">
      <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio value="Male"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio value="Female"></ion-radio>
      </ion-item>
      </ion-list>    -->
      <ion-item>
        <ion-label><b>Gender</b></ion-label>
        <ion-select [(ngModel)]="gen">
          <ion-option value="Female">Female</ion-option>
          <ion-option value="Male">Male</ion-option>
        </ion-select>
      </ion-item>
     
      <ion-item>
        <ion-label><b>Blood Group</b></ion-label>
        <ion-select [(ngModel)]="bgrp">
          <ion-option value="O+">O+</ion-option>
          <ion-option value="O-">O-</ion-option>
          <ion-option value="A+">A+</ion-option>
          <ion-option value="A-">A-</ion-option>
          <ion-option value="B+">B+</ion-option>
          <ion-option value="B-">B-</ion-option>
          <ion-option value="AB+">AB+</ion-option>
          <ion-option value="AB-">AB-</ion-option>
        </ion-select>
      </ion-item>


      <ion-item>
        <ion-label><b>BirthDate</b></ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY"  [(ngModel)]="mydate"></ion-datetime>
      </ion-item>
    
          
        
    
      
      
  
       
      <div padding>
        <button ion-button round (click)="onChangePassClick()" color="myapp1" block>Change Password</button>
        <button ion-button round (click)="onEditClick()" color="myapp1" block>Edit Profile</button>
      </div>
      
      <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
        {{ item }}
      </button>  
    </ion-list>

</ion-content>
