<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card (click)="onViewPrescription()">
    <ion-card-header>
      <ion-icon name="book"></ion-icon> Read Prescription
    </ion-card-header>
    <ion-card-content>
      Here you can view your all prescription.
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-icon name="body"></ion-icon> View Doctors
    </ion-card-header>
    <ion-card-content>
      Here you can view your all your doctors visited.
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-icon name="alarm"></ion-icon> Add to Reminder
    </ion-card-header>
    <ion-card-content>
      Here you can add reminder for your medicines.
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-icon name="search"></ion-icon>Search Doctor or Medicines
    </ion-card-header>
    <ion-card-content>
      Here you can search Medicines and Doctors both.
    </ion-card-content>
  </ion-card>

</ion-content>
