<ion-header>

    <ion-navbar color="myapp1">
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Enter Current Password</ion-label>
      <ion-input type="password" [(ngModel)]="opass" name="opass" placeholder=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Enter New Password</ion-label>
      <ion-input type="password" [(ngModel)]="npass" name="npass" placeholder=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="cpass" name="cpass" placeholder=""></ion-input>
    </ion-item>

    <br/>
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    &nbsp;
   
    <div padding>
        <button ion-button round (click)="onChangePassClick()" color="myapp1" block>Change Password</button>
      </div>
    </ion-list>
</ion-content>
