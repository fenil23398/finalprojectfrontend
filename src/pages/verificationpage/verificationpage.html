<ion-header>

  <ion-navbar color="myapp1">
    <ion-title>Verify Your Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label floating>Enter OTP</ion-label>
    <ion-input type="number" [(ngModel)]="token" name="tkss" required></ion-input>
  </ion-item>

 
  


  <div padding>
    <button ion-button round (click)="onVerify(token)" color="myapp1" block>Verify</button>
    
  </div>
  <div padding>
    <button ion-button round (click)="sendOTP()" color="myapp1" block>Send OTP again.</button>
    
  </div>
  
  


</ion-list>

</ion-content>
