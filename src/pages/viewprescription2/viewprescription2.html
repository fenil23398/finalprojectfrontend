<ion-header>

  <ion-navbar color="myapp1">
    <ion-title>Your Prescriptions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-header>
    Select Prescriptions
  </ion-card-header>
<ion-list>
  <button ion-item *ngFor="let item of allprescdate" (click)="onViewPrescription(item)">
    <ion-icon name="book" item-start></ion-icon>
    &nbsp; {{item.pres_date}}
  </button>
</ion-list>

</ion-card>
</ion-content>
