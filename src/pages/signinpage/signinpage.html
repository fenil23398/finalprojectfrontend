<style type="text/css">
  ::-webkit-input-placeholder {
    color: white !important; 
  }
  :-moz-placeholder {
    color: white !important; 
  }
  :-ms-input-placeholder {
    /* IE10+ */
    color: white !important; 
  }
  </style>
  
  <ion-content padding class="login" style="background-image:url('../../assets/imgs/a.jpg');background-repeat: no-repeat;background-size: 100% 100%">
  
    <ion-grid>
      <ion-row>
        <ion-col col-4></ion-col>
        <ion-col col-4 style="margin-left: auto;margin-right: auto;display: block;">
          <img src="../../assets/imgs/logo1.png" style="width:100%;height:auto;border-radius: 100%">
        </ion-col>
        <ion-col col-4></ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-list class="list-form" style="margin-top:30px;margin-bottom: 30px">
      
      <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-input type="email" style="color:white;border-bottom-color:white;box-shadow:none;" [(ngModel)]="email_id" name="email" placeholder="Email Id"></ion-input>
      </ion-item>
      <ion-item style="padding:0px !important; font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-input ion-input type="password" [(ngModel)]="password" name="password" style="color:white;border-bottom-color:white;box-shadow:none;" placeholder="Password"></ion-input>
      </ion-item>
  
    </ion-list>
  
    <button (click)="onSignInNext()" color="myapp1" style="margin-top: 15px;height: 35px;font-size: 14px;" ion-button  block>Login</button>
  
    <div text-center style="text-decoration: underline;margin-top:20px;color:white;font-size: 14px;" >Forgot Password</div>
    <button ion-button (click)="onClick()"color="myapp1" style="border-color:white;border:1px solid white;margin-top:20px;height: 35px;font-size: 14px;"  block >Register</button>
  </ion-content>
