<ion-header>
  <ion-navbar color="myapp1">
    <ion-title>
      Blogs
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event);">
        <ion-refresher-content>
        
        
        </ion-refresher-content>
          </ion-refresher>
  <ion-card *ngFor="let i of bg">

  <ion-item>
    
    
    <h2>{{i.fk_doc_email_id}}</h2>
    <p>{{i.fk_spec_id}}</p>
  </ion-item>

  

  <ion-card-content>
    <p>{{i.blog_title}}</p>
     <p>Your Answers:</p>
    <p>{{i.blog_desc}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small (tap)="tapev($event)" style="cursor:pointer;"  >
        <ion-icon name="thumbs-up" ></ion-icon>
        <div>{{like}} Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small (tap)="tapv($event)" style="cursor:pointer;"  >
        <ion-icon name="text"></ion-icon>
        <div>{{comment}} Share</div>
      </button>

      <button ion-button icon-left clear small (tap)="onRead(i.blog_id)" style="cursor:pointer;"  >
        <ion-icon name="text"></ion-icon>
        <div>Read More</div>
      </button>
    
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        {{i.blog_date}}
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>


</ion-content>
