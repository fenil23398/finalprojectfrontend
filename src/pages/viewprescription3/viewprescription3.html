<ion-header>

  <ion-navbar color="myapp1">
    <ion-title>Your Prescription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<table>
<tr>
  <th colspan="2">Doctor Name</th>
  <th colspan="3">{{doc_name}}</th>
</tr>
<tr>
  <th colspan="2">Date</th>
  <th colspan="3">{{pres_date}}</th>
</tr>
<tr>
<th rowspan="2">Medicine Name</th>
<th colspan="4">Doses/Timings</th>
</tr>
<tr>
  
  <th>Morning Dose</th>
  <th>Noon Dose</th>
  <th>Night Dose</th>
  <th>Days to Take</th>
</tr>

<tr *ngFor="let item of medicine_name;let i=index">
    <td>
      {{item}}<br>
     <b>Instruction:</b> {{ins_array[i]}}
    </td>
    <td>
      {{mor_array[i]}}
    </td>
    <td>
      {{non_array[i]}}
    </td>
    <td>
      {{nig_array[i]}}
    </td>
    <td>
      {{day_array[i]}}
    </td>

  </tr>

</table>
</ion-content>
