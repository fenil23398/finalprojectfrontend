<ion-header>

  <ion-navbar color="myapp1">
    <ion-title>Your Prescription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<div class="row responsive-sm">

  </div>

  <table border="2px">
    <tr border="2px">
        <td>Written By Doctor</td>
        <td>{{doc_name}}</td>
    </tr>
    <tr>
        <td>Date</td>
        <td>{{pres_date}}</td>
    </tr>
    <tr rowspan="2">
        <td>Medicine Name</td>
        <td>Timings</td>
    </tr>
    <tr>
      <td>-</td>
      <td>Morning Doses</td>
      <td>Noon Doses</td>
      <td>Night Doses</td>
      <td>Number of Days</td>
    </tr>
<td border="2px">
  <tr *ngFor="let item of medicine_name">
    {{item}}
  </tr>
</td>

<td border="2px">
    <tr *ngFor="let item of mor_array">
      {{item}}
    </tr>
  </td>

  <td border="2px">
      <tr *ngFor="let item of non_array">
        {{item}}
      </tr>
    </td>

    <td border="2px">
        <tr *ngFor="let item of nig_array">
          {{item}}
        </tr>
      </td>

      <td border="2px">
          <tr *ngFor="let item of day_array">
            {{item}}
          </tr>
        </td>

  </table>
