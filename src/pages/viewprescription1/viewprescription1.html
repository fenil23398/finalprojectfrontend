<ion-header>

  <ion-navbar color="myapp1">
    <ion-title >Your Consulted Doctors</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <ion-card-header>
          Select Doctor
        </ion-card-header>
  
    <ion-list>
  
      <button ion-item *ngFor="let item of allpresc" (click)="onViewDoctor(item)">
          <ion-icon name="medkit" item-start></ion-icon>
        
       &nbsp;  {{item.doc_name}}
       <ion-icon name="arrow-forward" item-end></ion-icon>
       
      </button>
  
    </ion-list>
  </ion-card>
</ion-content>
